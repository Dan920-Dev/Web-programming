<!-- Input type and regex-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo de la pagina</title>
  </head>
  <body>
    <h1>Input type and Regex</h1>

    <form action="#" method="GET">
      <fieldset>
        <legend>Informacion Personal</legend>

        <label for="name">Nombre: </label>
        <input type="text" name="name" id="name" />

        <label for="lastname">Apellido: </label>
        <input type="text" name="lastname" id="lastname" />

        <label for="tel">Telefono: </label>
        <input type="text" name="tel" id="tel" />

        <label for="email">Correo: </label>
        <input type="email" name="email" id="email" />

        <label for="colorFav">Color favorito </label>
        <input type="color" name="colorFav" id="colorFav" />

        <label for="birthday">Fecha de cumpleaños </label>
        <input type="date" name="birthday" id="birthday" />
      </fieldset>

      <fieldset>
        <legend>Genero</legend>

        <label>
          <input type="radio" name="gender" value="h" />
          Hombre
        </label>

        <label>
          <input type="radio" name="gender" value="m" />
          Mujer
        </label>

        <label>
          <input type="radio" name="gender" value="o" />
          Otro
        </label>
      </fieldset>

      <fieldset>
        <legend>Seguridad</legend>

        <div>
          <label for="password">Contraseña: </label>
          <input type="password" name="password" id="password" />

          <label for="passwordconfirm">Confirmar Contraseña: </label>
          <input type="password" name="passwordconfirm" id="passwordconfirm" />
        </div>

        <div>
          <label for="pet-select">Elija la mascota:</label>

          <select id="pet-select" name="pet">
            <option value="">--Porfavor elija una mascota--</option>
            <option value="dog">Perro</option>
            <option value="cat">Gato</option>
            <option value="hamster">Hamster</option>
            <option value="spider">Araña</option>
          </select>

          <label for="securityQuestion">Seleccione pregunta de Seguridad</label>

          <select name="securityQuestion" id="securityQuestion">
            <option value="not">No Utilice</option>
            <optgroup label="Personal">
              <option value="fear">Cúal es tu peor miedo</option>
              <option value="firtsLove">
                Cual es el nombre de tu primer amor
              </option>
            </optgroup>
            <optgroup label="Random">
              <option value="politics">Quien es el peor político</option>
              <option value="what">Que?</option>
            </optgroup>
          </select>
        </div>

        <div>
            <label for="wish">Acerca de Ti </label>
            <textarea name="wish" id="wish" cols="30" rows="10"></textarea>
        </div>
        
        <input type="submit" value="Registrarse">
        <label>
            <input type="checkbox" name="notification" id="notification">
            Deseo recibir noticias por correo electronico
        </label>        

      </fieldset>
    </form>
    <a
      href="https://www.mclibre.org/consultar/htmlcss/html/html-formularios.html"
      target="_BLANK"
      >Leer mas sobre formularios</a
    >
  </body>
</html>
