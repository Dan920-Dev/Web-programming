<!-- Formato de Texto-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo de la Pagina</title>
  </head>
  <body>
    <h1>Formato de Texto</h1>
<!-- Formato que se le puede dar a los textos -->
    <p> Texto en <b> negrita </b></p>
    <p> Texto<strong> Importante </strong></p> 
    <p> Texto en<i> italica </i> </p>
    <p> Texto con <em> énfasis </em></p> 
    <p> Texto<mark>  resaltado </mark></p>
    <p> Texto<small> pequeño </small></p> 
    <p> Texto<del> eliminado </del> </p>
    <p> Texto<ins> insertado </ins> </p> 
    <p> Texto con función de <sub>subíndice</sub></p> 
    <p> Texto con función de <sup>superíndice </sup></p>
  </body>
</html>
