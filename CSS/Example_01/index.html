    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo de la pagina</title>

    <!--Forma 2-->
    <style>
      h2 {
        color: red;
      }
    </style>

    <!--Forma 3-->

    <!-- forma 1-->
    <h1 style="color: blue">Titulo 1</h1>

    <!--Afectado mediante la segunda forma-->
